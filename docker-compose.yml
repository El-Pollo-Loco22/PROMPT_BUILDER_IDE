services:
  app:
    build: .
    env_file: .env
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      - ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8501:8501"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
